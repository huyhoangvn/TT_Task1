<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page TT_Task1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header></header>
    <!-- Main -->
    <main class="container">
        <!-- Background -->
        <div class="bg">
            <img class="bg-back" src="img/Bg.jpg" alt="background">
            <img class="bg-front" src="img/Background.svg" alt="background">
        </div>
        <!-- Content -->
        <section class="contents-container">
            <div class="sale-button">Price<br> Stated At $1500000</div>
            <div class="infos-container">
                <!-- Logo -->
                <div class="logo">
                    <img src="img/Logo_building.svg" alt="background">
                    <p>Real Estate</p>
                </div>
                <!-- infos -->
                <div class="infos">
                    <span class="title"><span class="decor">Modern</span>Home<br>For <span style="color: #3ab44c;">Sale</span></span>
                    <span class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry</span>
                    <div class="contacts">
                        <div class="phone">
                            <img src="img/phone-svgrepo-com.svg" alt="phone">
                            <p>00123456789</p>
                        </div>
                        <div class="link">
                            <img src="img/link-svgrepo-com.svg" alt="link">
                            <a href="#">www.website.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="book-now">
            <a href="#">Book now</a>
        </section>
    </main>
    <!-- Footer -->
    <footer></footer>
</body>
</html>
